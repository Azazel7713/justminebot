<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Друзья</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="friends.css">
</head>
<body>
    <!-- Верхняя панель -->
    <div id="top-panel">
        <div class="player-info">
            <img src="avatar.png" alt="Аватар" class="avatar"> <!-- Маленькая картинка -->
        </div>
        <div class="balances">
            <div class="gem-balance red-gem">
                <img src="Images/gems/red-gem.png" alt="Красный самоцвет" class="gem-icon">
                <span id="red-gems">0</span>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div id="friends-container">
        <!-- Реферальная ссылка -->
        <div id="referral-section">
            <h2>Ваша реферальная ссылка:</h2>
            <div class="referral-link-container">
                <input type="text" id="referral-link" readonly value="https://yourgame.com/?ref=YOUR_REF_CODE">
                <button id="copy-referral-link">Копировать</button>
            </div>
        </div>

        <!-- Статистика -->
        <div id="stats-section">
            <h2>Статистика</h2>
            <div class="stat-item">
                <img src="Images/icons/users.png" alt="Приглашенные" class="stat-icon">
                <span id="invited-count">0</span> Приглашенных
            </div>
            <div class="stat-item">
                <img src="Images/icons/active-users.png" alt="Активные" class="stat-icon">
                <span id="active-count">0</span> Активных
            </div>
        </div>

        <!-- Список приглашенных друзей -->
        <div id="friends-list">
            <h2>Список приглашенных друзей</h2>
            <ul id="friends-list-items">
                <!-- Пример элемента -->
                <li class="friend-item">
                    <span class="friend-name">Игрок1</span>
                    <span class="friend-earnings">+50<img src="Images/gems/red-gem.png" alt="Красный кристалл" class="gem-icon"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Нижнее меню -->
    <div id="bottom-menu">
        <a href="/Mine/mine.html" class="menu-item">Пещера</a>
        <a href="/Partner/partner.html" class="menu-item">Заработок</a>
        <a href="/Friends/friends.html" class="menu-item">Друзья</a>
        <a href="/Wallet/wallet.html" class="menu-item active">Кошелек</a>
    </div>

    <!-- Подключение JavaScript -->
    <script src="friends.js"></script>
</body>
</html>
